    <script type="text/javascript">
            /*
            * 复习:
            * 获取Canvas中的路径问题
            * ctx.toDataURL可以获取当前画板的路径
            * 画板也是一个图片----->获取这个图片的路径
            * 检测路径范围的方法
            * isPointInPath(横坐标,纵坐标);
            * 音视频的标签
            * 视频标签:
            * video
            * 音频标签
            * audio
            *
            * 音视频标签中常见的属性
            * controls--->如果有这个属性,那么页面中就会把这个播放器的控件显示出来
            * autoplay--->如果有这个属性,可以自动播放
            * muted--->静音的属性
            * poster--->把图片放在视频的前面---加载海报的属性
            *
            * 音视频标签是HTML5中新增的,所以,有些浏览器不支持
            * HTML5支持IE9以上的,HTML5和CSS3的东西在移动端的效果会更好
            * 音视频标签的兼容写法
            * <video>
            *   <source type="video/视频的类型" src="路径">
            *  对不起,请更新新的浏览器
            *
            * </video>
            *
            * 音视频的相关的属性或者事件操作
            * video.currentTime--->当前时间
            * video.duration---->总时间
            * video.muted--->静音的属性
            * video.play()----播放
            * video.pause()--->暂停
            * video.loadeddata--->事件---->加载完毕才出发的一个事件
            *
            * 视频播放器
            * --->展示播放器---html的结构设计---->css的样式设置
            *
            * 禁用了播放器原有的控件(播放，暂停.....)----自带的控件的样式无法设计的更好
            * 自己设计了一个播放控件----设置样式
            * 通过js的操作实现这些控件的功能(video的属性和事件)
            *
            * 页面加载后,做的第一件事:
            * 1. 设置播放器全屏,和如果页面可视区域的范围在600以上再次的设置播放器的全屏操作
            *
            * 2. 鼠标按在进度条的小按钮上可以移动进度条
            *  小按钮的移动事件: 设置小按钮的left和deeppink的width=====小按钮的offsetLeft
            *   音量的小按钮:思路同上
            * 3.开始和暂停
            *  开始和暂停需要用到start的onclick事件
            *  点击的时候需要判断视频是播放的还是暂停,如果是播放的状态,首先要改成暂停(设置start的样式--图标),进度条要设置一下,
            *  暂停同上
            *
            * 4.点击progress,点击的时候:设置了当前的时间
            *  当前的时间: 鼠标点击的当前位置/(容器的宽-小按钮的宽)*总时间
            *
            *
            *
            *
            *  播放器,把播放的视频绘制到Canvas上显示
            * 封装一个拖拽的代码(drag)---多讲一点
            *
            * HTML5中的各种标签和属性
            *
            * 结束
            * js的原型
            *
            *
            *
            *
            * */
    </script>
